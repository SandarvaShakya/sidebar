<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Tourney:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>

    <title>Sidebar</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="logo">
          <h3><span>Lolem's</span> World</h3>
        </div>
        <div class="cross"><i class="fas fa-times"></i></div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Our Works</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Privacy Policy</a>
          </li>
        </ul>
        <div class="social"></div>

        <div class="social">
          <div class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
          <div class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <div class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <div class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
